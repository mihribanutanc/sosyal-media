ext{
    versions = [
            springBoot : '3.3.1',
            postgreSQL : '42.7.3',
            lombok     : '1.18.34',
            swagger    : '2.6.0'
    ]

    libs = [
            springBootStarterWeb        : "org.springframework.boot:spring-boot-starter-web",
            springBootDataJpa           : "org.springframework.boot:spring-boot-starter-data-jpa",
            springBootDataRedis         : "org.springframework.boot:spring-boot-starter-data-redis",
            springBootDataMongo         : "org.springframework.boot:spring-boot-starter-data-mongodb",

            springCloudStarterOpenFeign : "org.springframework.cloud:spring-cloud-starter-openfeign",
            springCloudConfigClient     : "org.springframework.cloud:spring-cloud-starter-config",
            springCloudConfigServer     : "org.springframework.cloud:spring-cloud-config-server",

            springApiGateway            : "org.springframework.cloud:spring-cloud-starter-gateway",

            eurekaServer                : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server",
            eurekaClient                : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client",

            postgreSQL                  : "org.postgresql:postgresql",
            lombok                      : "org.projectlombok:lombok",
            swaggerui                   : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}"
    ]
}
